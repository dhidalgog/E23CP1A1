<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <h1 id="boom"> ¡¡¡ La bomba !!! </h1>
  <h2 id="timer">3</h2>
  <script>
    var timer_tag = document.getElementById('timer');
    var timer = timer_tag.innerHTML;
    timer = parseInt(timer);
    var c4 = setInterval(function () {
      timer = timer - 1
      timer_tag.innerHTML = timer
      if(timer === 0){
      document.getElementById("boom").innerHTML = "boom";
      clearInterval(c4);
      timer_tag.innerHTML = "";
      document.body.style.backgroundColor = "red";
      }
    }, 1000);
    
  </script>
</body>

</html>
